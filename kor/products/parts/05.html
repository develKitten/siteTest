<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMISOL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/kor/assets/css/base/common.css" rel="stylesheet">
    <link href="/kor/assets/css/pages/product.css" rel="stylesheet">
    <link href="/kor/assets/css/layout/nav.css" rel="stylesheet">
    <link href="/kor/assets/css/layout/footer.css" rel="stylesheet">
</head>

<body>
    <!-- 네비게이션 -->
    <div id="nav-container"></div>
    
    <!-- 경로와 제목 표시 -->
    <section class="breadcrumb">
        <p>제품안내 &gt; 부품사업부</p>
        <h1>제품안내</h1>
    </section>

    <!-- 본문 내용 -->
    <div class="product-page-container">

        <!-- 카테고리 전환 버튼 -->
        <div class="category-switch">
            <button id="partsBtn" class="active">부품사업부</button>
            <button id="equipmentBtn">장비사업부</button>
        </div>
    
        <!-- 제품 목록 슬라이드 -->
        <div class="product-carousel-wrapper">
            <button class="carousel-control prev">&#9664;</button>
            <div class="product-carousel">
                <div class="product-container" id="productContainer"></div>
            </div>
            <button class="carousel-control next">&#9654;</button>
        </div>
    
        <!-- 제품 상세 정보 -->
        <div class="product-details">
            <div class="product-features">
                <h2>FCV</h2>
                <h3>Flow Control Valve & Liquid Flow Controller</h3>
                <div class="product-images">
                    <img src="/kor/assets/img/product/그림5.png" alt="Flow Control Valve & Liquid Flow Controller">
                </div>
                <div class="product-content">
                    <h2>특징</h2>
                    <br>
                    <p>• 현재 배관의 유량 값을 유량에서 받아 목표 유량으로 정밀 제어</p>
                    <p>• Controller & Control Valve로 구성 / 실시간 유량 제어</p>
                    <p>• 정량 유량 제어 & 혼합 및 농도 조절 분야에 적용</p>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="/kor/assets/js/include.js"></script>
    <script src="/kor/assets/js/pages/product-parts.js"></script>
</body>

</html>
