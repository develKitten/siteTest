<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SEMISOL</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <base href="/kor/">
        <link href="/kor/common.css" rel="stylesheet">
        <link href="/kor/main.css" rel="stylesheet">
        <link href="/kor/navi/navi.css" rel="stylesheet"> 
    </head>
    <body>
        
        <script src="navi/navi.js"></script>

        <!-- 배너 슬라이드 -->
        <section class="banner text-center">
            <div class="slides">
                <div class="slide active" style="background-image: url('/kor/assets/img/slide-img/semiconductor2.png');">
                    <div class="text">
                        <h1>미래를 여는<br>반도체 장비 솔루션</h1>
                        <p>대한민국 대표 반도체 공정 선도기업, 세미솔입니다.</p>
                    </div>
                </div>
                <div class="slide" style="background-image: url('/kor/assets/img/slide-img/semiconductor1.png');">
                    <div class="text">
                        <h1>Semiconductor<br>Solution</h1>
                        <p>대한민국 대표 반도체 공정 선도기업, 세미솔입니다.</p>
                    </div>
                </div>
            </div>
            <!-- 슬라이드 인디케이터 -->
            <div class="slide-indicator">
                <span class="indicator active" data-slide="1">01</span>
                <span class="indicator" data-slide="2">02</span>
                <div class="slide-bar">
                    <div class="slide-progress"></div>
                </div>
            </div>
        </section>

        <!-- 제품 목록 -->
        <section class="product-section">
            <div class="product-header">
                <h2 class="product-title">
                    <span class="title-line"></span> 제품 목록
                </h2>
                <button class="view-all-button" onclick="location.href='products/parts/01/index.html'">제품 둘러보기 →</button>
            </div>
            <div class="product-carousel-wrapper">
                <button class="carousel-control prev">&#9664;</button>
                <div class="product-carousel">
                    <div class="product-container" id="productContainer"></div>
                </div>
                <button class="carousel-control next">&#9654;</button>
            </div>
        </section>
        

        <!-- Contact Us -->
        <section class="contact-us-section">
                <div class="contact-content">
                    <h1>Contact Us</h1>
                    <button class="contact-button" onclick="location.href='contact/index.html'">문의 바로가기 <i class="fas fa-arrow-right"></i></button>
                </div>
        </section>

        <!-- Footer -->
        <div id="footer-container"></div>
    </body>
</html>
