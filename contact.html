<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMISOL - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/assets/css/base/common.css" rel="stylesheet">
    <link href="/assets/css/pages/contact.css" rel="stylesheet">
    <link href="/assets/css/layout/nav.css" rel="stylesheet">
    <link href="/assets/css/layout/footer.css" rel="stylesheet">
</head>

<body>
    <!-- 네비게이션 -->
    <div id="nav-container"></div>

    <section class="breadcrumb">
        <h1>고객문의</h1>
    </section>

    <!-- 본문 내용 -->
    <section class="contact-section">
        <h1>고객문의</h1>
        <p>문의사항을 남겨주시면 빠르게 답변드리겠습니다.</p>
        
        <form class="contact-form" action="/submit" method="POST">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">제목</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">메시지</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            
            <button type="submit">문의 제출</button>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="assets/js/include.js"></script>
</body>

</html>
