<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMISOL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/assets/css/base/common.css" rel="stylesheet">
    <link href="/assets/css/pages/product.css" rel="stylesheet">
    <link href="/assets/css/layout/nav.css" rel="stylesheet">
    <link href="/assets/css/layout/footer.css" rel="stylesheet">
</head>

<body>
     <!-- 네비게이션 -->
     <div id="nav-container"></div>

    <!-- 경로와 제목 표시 -->
    <section class="breadcrumb">
        <p>제품안내 &gt; 부품사업부</p>
        <h1>제품안내</h1>
    </section>

    <!-- 본문 내용 -->
    <div class="product-page-container">

        <!-- 카테고리 전환 버튼 -->
        <div class="category-switch">
            <button id="partsBtn">부품사업부</button>
            <button id="equipmentBtn" class="active">장비사업부</button>
        </div>
    
        <!-- 제품 목록 슬라이드 -->
        <div class="product-carousel-wrapper">
            <button class="carousel-control prev">&#9664;</button>
            <div class="product-carousel">
                <div class="product-container" id="productContainer"></div>
            </div>
            <button class="carousel-control next">&#9654;</button>
        </div>
    
        <!-- 제품 상세 정보 -->
        <div class="product-details">
            <div class="product-features">
                <h2>WTR</h2>
                <h3>Wafer Transfer Robot</h3>
                <div class="product-images">
                    <img src="/assets/img/product/그림9.png" alt="WTR">
                </div>
                <div class="product-content">
                    <h2>특징</h2>
                    <br>
                    <p>• 반도체 라인에서  FOUP 에서  Buffer 사이에 Wafer 를 이송하는 장치</p>
                    <p>• 반도체 라인에서  웨이퍼를 상하 좌우로 수직 이동하여 프로세스 챔버로  이송하는 장치</p><br/>

                    <h2>Specification</h2><br>
                    <div class="product-images">
                        <img src="/assets/img/product/product-09.png" alt="Cooling Unit">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="/assets/js/include.js"></script>
    <script src="/assets/js/pages/product-equip.js"></script>
</body>

</html>
